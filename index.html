<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1> JS Issue Tracker <small>by me </small> </h1>
      <div class="jumbotron">
        <h3> Add new Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescription"> Description</label>
            <input type="text" name="" value="" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue ...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput"> Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput"> Assigned To</label>
            <input type="text" name="" value="" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <div class="col-lg-12">
        <div class="" id="issuesList">

        </div>
      </div>
      <div class="footer">
        <p>&copy JankiAmrutiya</p>
      </div>


    </div>



    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
